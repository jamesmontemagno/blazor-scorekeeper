<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Splash foreground: same white calendar scoreboard glyph as appiconfg, centered and slightly larger -->
    <g transform="translate(228,228)">
        <!-- Subtle inner fill underlay for the whole frame -->
        <rect x="-170" y="-190" width="340" height="340" rx="40" fill="#FFFFFF" fill-opacity="0.1"/>
        <!-- Outer frame -->
        <rect x="-170" y="-190" width="340" height="340" rx="40" fill="none" stroke="#FFFFFF" stroke-width="26" stroke-linejoin="round"/>

        <!-- Header separator line -->
        <line x1="-125" y1="-120" x2="125" y2="-120" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round"/>

        <!-- Header dots -->
        <circle cx="-60" cy="-155" r="12" fill="#FFFFFF"/>
        <circle cx="0"   cy="-155" r="12" fill="#FFFFFF"/>
        <circle cx="60"  cy="-155" r="12" fill="#FFFFFF"/>

        <!-- Left tile -->
        <rect x="-140" y="-70" width="140" height="190" rx="26" fill="none" stroke="#FFFFFF" stroke-width="18" stroke-linejoin="round"/>
        <!-- Right tile -->
        <rect x="0" y="-70" width="140" height="190" rx="26" fill="none" stroke="#FFFFFF" stroke-width="18" stroke-linejoin="round"/>

        <!-- Numbers (white, no filters for compatibility) -->
        <text x="-70" y="75" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="112" font-weight="700" fill="#FFFFFF">4</text>
        <text x="70"  y="75" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="112" font-weight="700" fill="#FFFFFF">6</text>
    </g>
</svg>