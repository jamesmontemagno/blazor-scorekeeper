<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
            <!-- Tiny white drop shadow/glow for numbers -->
            <filter id="whiteShadow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow dx="0" dy="0.4" stdDeviation="0.5" flood-color="#FFFFFF" flood-opacity="0.5"/>
            </filter>
      </defs>
    <!-- White-only calendar scoreboard foreground over gradient background -->
    <g transform="translate(228,228)">
        <!-- Calendar outer shape -->
        <!-- Subtle inner fill underlay for the whole frame -->
        <rect x="-150" y="-170" width="300" height="320" rx="36"
              fill="#FFFFFF" fill-opacity="0.1" stroke="none"/>
        <rect x="-150" y="-170" width="300" height="320" rx="36"
              fill="none" stroke="#FFFFFF" stroke-width="22" stroke-linejoin="round"/>

        <!-- Header separator line -->
        <line x1="-110" y1="-100" x2="110" y2="-100" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"/>

        <!-- Header dots -->
        <circle cx="-50" cy="-130" r="10" fill="#FFFFFF"/>
        <circle cx="0"   cy="-130" r="10" fill="#FFFFFF"/>
        <circle cx="50"  cy="-130" r="10" fill="#FFFFFF"/>

        <!-- Left day tile outline -->
        <rect x="-120" y="-60" width="120" height="160" rx="22"
              fill="none" stroke="#FFFFFF" stroke-width="16" stroke-linejoin="round"/>
        <!-- Right day tile outline -->
        <rect x="0" y="-60" width="120" height="160" rx="22"
              fill="none" stroke="#FFFFFF" stroke-width="16" stroke-linejoin="round"/>

        <!-- Numbers (use text for rasterization; white over gradient) -->
        <text x="-60" y="60" text-anchor="middle"
              font-family="Segoe UI, Arial, sans-serif" font-size="96" font-weight="700" fill="#FFFFFF"
              stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.3" filter="url(#whiteShadow)">4</text>
        <text x="60"  y="60" text-anchor="middle"
              font-family="Segoe UI, Arial, sans-serif" font-size="96" font-weight="700" fill="#FFFFFF"
              stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.3" filter="url(#whiteShadow)">6</text>
    </g>
</svg>